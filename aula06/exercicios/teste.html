<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        div#bloco {
            background-color: red;
            color:white;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            line-height: 200px;
            text-align: center;
            
            
        }

    </style>
</head>
<body>
    <div id="bloco">
       Interação . . . 
    </div>
</body>
  <script>

    var nome = window.prompt('Qual seu nome?')

    var idade = parseFloat(window.prompt('Qual a sua idade?'))

    window.alert('Bem-Vindo! ' + nome  )

    var d = window.document.getElementById('bloco')
     d.addEventListener('click', clicar)
     d.addEventListener('mouseenter', entrar)
     d.addEventListener('mouseout', sair)

     function clicar(){
        d.innerText = 'Clicou'
        d.style.background = 'blue'
     }

     function entrar(){
        d.innerText = 'Entrou'
        d.style.background = 'green'
     }

     function sair(){
        d.innerText = 'Saiu'
        d.style.background = 'red'
     }

  </script>
</html>
