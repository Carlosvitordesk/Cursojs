<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="textvel" id="textvel">km/h.
    <input type="button" value="´Verificar" onclick="calcular()"> 
    <div id="res">
    </div>
</body>
<script>
    function calcular() {
          var testvel = window.document.getElementById('textvel')
          var res = window.document.querySelector('div#res')
          var vel = parseFloat(testvel.value)
          res.innerHTML = '<p>Sua velocidade é de: ${vel} km/h.</p>'

          if (vel > 60) {
            res.innerHTML += '<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade.</p>'
           }
           res.innerHTML += ' <p>Dirija com o Sinto de Segurança!</p> '
        }
        
       
</script>
</html>
